name: Build & Test

on:
  push:
    branches: [ master, stable ]
  pull_request:
    branches: [ master, stable ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - run: npm test
